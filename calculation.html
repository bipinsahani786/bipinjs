<body>
    <h3>calculate two numbers</h3>
</body>
<script type="text/javascript">

    var a = 12;
    var b = 5;
     var c = a+b;
     var d= a/b;
     var e = a*b;
     var f = a-b;
     document.write("Add = "+c);
     document.write("<br>Divide = "+d);
     document.write("<br>multiply = "+e);
     
     document.write("<br>subtract = "+f);
</script>
